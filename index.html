<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="container">
    <img src="images/logo.svg" alt="icon: logo" class="logo-desktop-hidden">
    <div class="description">
      <img src="images/logo.svg" alt="icon: logo" class="logo">
      <div class="headers">
        <h1 class="header-thin">We're</h1>
        <h1 class="header-thick">coming</h1>
        <h1 class="header-thick">soon</h1>
      </div>

      <div class="message">
        <span>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</span>
      </div>
      
      
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Email Address" autofocus/>
        <button class="search__button">
          <img src="images/icon-arrow.svg" alt="Icon: Enter Arrow">
        </button>
      </form>
    </div>
    <!-- /.description -->
    <div class="right-image">
      <img src="images/hero-desktop.jpg" class="image_fullscreen" alt="image: girl">
      <img src="images/hero-mobile.jpg" class="image_mobile" alt="image: girl">
    </div>
    <!-- /.right-image -->
  </div>
  <!-- /.container -->
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zhansaule Telisheva</a>.
    </p>
  </footer>
</body>
</html>
